<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Your Anime List</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://analytics.theuntitledgoose.com/script.js" data-website-id="48332443-90a9-4972-8533-37fd15b1142d"></script>
</head>
<body>
  <!-- Dynamic Nav -->
  <div id="navContainer">
    <button id="homeBtn" class="btn-hover color-8">Home</button>
    <button id="loginBtn" class="btn-hover color-8">Login</button>
    <button id="profileBtn" class="hidden">Profile</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>

  <!-- Login/Register Modal -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>

      <h2 id="authTitle">Login</h2>

      <div style="display: flex; flex-direction: column;">
        <input type="text" id="usernameInput" placeholder="Username" required style="padding: 5px; margin: 5px;">
        <input type="password" id="passwordInput" placeholder="Password" required style="padding: 5px; margin: 5px;">
      </div>
      <button id="authSubmitBtn">Login</button>

      <p id="toggleAuthText">Don't have an account? <button id="toggleAuthBtn">Register</button></p>
      <div id="message"></div>
    </div>
  </div>

  <div class="container">
    <h1>Add Your Anime List</h1>
    <p>Enter your anime list below. You can paste from spreadsheets or enter one anime per line.</p>
    
    <!-- Search Section -->
    <div style="margin-bottom: 20px; display: flex; flex-direction: column; align-items: center;">
      <div style="width: 100%; max-width: 600px; display: flex; gap: 10px;">
        <input type="text" id="animeSearchInput" placeholder="Search for existing anime..." style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #4a4a6a; background: rgba(20, 20, 35, 0.7); color: white;">
        <button id="searchBtn" style="padding: 12px 24px; border-radius: 8px; background: linear-gradient(45deg, #9a4fc7, #6a309f); color: white; border: none; font-weight: bold; cursor: pointer;">Search</button>
      </div>
    </div>

    <!-- Search Results Section -->
    <div id="searchResults" style="margin-top: 15px; margin-bottom: 15px; display: none; background: rgba(40, 40, 60, 0.6); padding: 15px; border-radius: 10px;"></div>

    <!-- Textarea Section with Autocomplete -->
    <div style="position: relative; width: 100%; max-width: 600px; margin: 0 auto;">
      <textarea id="animeListInput" placeholder="Enter anime names separated by commas or newlines" rows="10" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #4a4a6a; background: rgba(20, 20, 35, 0.7); color: white;"></textarea>
      <!-- Autocomplete suggestions dropdown -->
      <div id="autocompleteSuggestions" style="position: absolute; top: 100%; left: 0; right: 0; background: rgba(40, 40, 60, 0.9); border-radius: 8px; margin-top: 5px; display: none; z-index: 1000; max-height: 200px; overflow-y: auto;"></div>
    </div>

    <!-- Action Buttons -->
    <div style="margin-top: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
      <button id="submitAnimeList" style="padding: 12px 24px; border-radius: 8px; background: linear-gradient(45deg, #43cea2, #185a9d); color: white; border: none; font-weight: bold; cursor: pointer;">Submit List</button>
      <button id="clearBtn" style="padding: 12px 24px; border-radius: 8px; background: linear-gradient(45deg, #e74c3c, #c0392b); color: white; border: none; font-weight: bold; cursor: pointer;">Clear</button>
    </div>

    <div id="message" style="margin-top: 15px; text-align: center;"></div>
  </div>

  <script src="js/main.js"></script>
  <script>
    const submitBtn = document.getElementById('submitAnimeList');
    const animeInput = document.getElementById('animeListInput');
    const messageDiv = document.querySelector('.container > #message');
    const searchBtn = document.getElementById('searchBtn');
    const animeSearchInput = document.getElementById('animeSearchInput');
    const clearBtn = document.getElementById('clearBtn');
    const searchResults = document.getElementById('searchResults');
    const autocompleteSuggestions = document.getElementById('autocompleteSuggestions');

    const showMessage = (msg, success=true) => {
      messageDiv.textContent = msg;
      messageDiv.style.color = success ? 'green' : 'red';
    }

    // Function to clear lines containing duplicates from the input
    function clearDuplicateLines(duplicates) {
      if (!duplicates || duplicates.length === 0) return;
      
      const lines = animeInput.value.split('\n');
      const filteredLines = lines.filter(line => {
        const trimmedLine = line.trim();
        if (!trimmedLine) return true; // Keep empty lines
        
        // Check if this line contains any of the duplicate names (case insensitive)
        return !duplicates.some(duplicate => {
          return trimmedLine.toLowerCase().includes(duplicate.toLowerCase());
        });
      });
      
      // Update the textarea with only non-duplicate lines
      animeInput.value = filteredLines.join('\n');
    }

    // Handle Enter key press for search
    animeSearchInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });

    // Search for existing anime with loading state
    searchBtn.addEventListener('click', async () => {
      const query = animeSearchInput.value.trim();
      if (!query) {
        searchResults.style.display = 'none';
        showMessage('Please enter a search term', false);
        return;
      }
      
      // Show loading state
      searchResults.innerHTML = '<p style="text-align: center;">Searching...</p>';
      searchResults.style.display = 'block';
      
      try {
        const res = await fetch(`/anime/search?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        if (res.ok) {
          displaySearchResults(data);
        } else {
          showMessage(data.error || 'Error searching anime', false);
        }
      } catch (err) {
        showMessage('Network error during search', false);
        searchResults.style.display = 'none';
      }
    });

    // Display search results with ability to add them
    function displaySearchResults(animes) {
      if (!animes || animes.length === 0) {
        searchResults.innerHTML = '<p style="text-align: center; margin: 0;">No matching anime found.</p>';
        searchResults.style.display = 'block';
        return;
      }

      let html = '<h3 style="text-align: center; margin-top: 0; margin-bottom: 10px;">Matching Anime:</h3><ul style="list-style: none; padding: 0; margin: 0; display: table; width: 100%;">';
      animes.forEach(anime => {
        html += `<li style="padding: 10px; margin-bottom: 5px; background: rgba(60, 60, 80, 0.5); border-radius: 5px; display: table-row;">
          <span style="display: table-cell; vertical-align: middle; padding-right: 10px;">${anime.name}</span>
          <button onclick="addAnime('${anime.name}')" style="padding: 6px 12px; border-radius: 5px; background: linear-gradient(45deg, #43cea2, #185a9d); color: white; border: none; cursor: pointer; display: table-cell; vertical-align: middle;">Add</button>
        </li>`;
      });
      html += '</ul>';
      
      searchResults.innerHTML = html;
      searchResults.style.display = 'block';
    }

    // Add anime from search results to the input
    window.addAnime = function(animeName) {
      if (animeInput.value.trim() === '') {
        animeInput.value = animeName;
      } else {
        animeInput.value += '\n' + animeName;
      }
      animeSearchInput.value = '';
      searchResults.style.display = 'none';
    };

    // Autocomplete functionality
    let currentSuggestions = [];
    let selectedIndex = -1;
    let autocompleteTimeout;

    // Debounce function to limit API calls
    function debounce(func, wait) {
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        const timeout = setTimeout(later, wait);
      };
    }

    // Function to update autocomplete suggestions
    async function updateAutocomplete(query) {
      if (query.length < 2) {
        autocompleteSuggestions.style.display = 'none';
        return;
      }

      // Show loading state immediately
      autocompleteSuggestions.innerHTML = '<p style="padding: 10px; margin: 0; text-align: center;">Loading...</p>';
      autocompleteSuggestions.style.display = 'block';

      try {
        // Make API call to search for anime names matching the query
        const res = await fetch(`/anime/search?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        
        if (res.ok && data && data.length > 0) {
          currentSuggestions = data.slice(0, 10); // Limit to 10 suggestions
          
          let html = '';
          currentSuggestions.forEach((anime, index) => {
            html += `<div style="padding: 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1); ${index === selectedIndex ? 'background: rgba(64, 64, 64, 0.7);' : ''}" data-index="${index}">${anime.name || anime}</div>`;
          });
          
          autocompleteSuggestions.innerHTML = html;
          autocompleteSuggestions.style.display = 'block';
          selectedIndex = -1; // Reset selection when new suggestions appear
        } else {
          autocompleteSuggestions.innerHTML = '<p style="padding: 10px; margin: 0; text-align: center;">No matching anime found</p>';
          autocompleteSuggestions.style.display = 'block';
        }
      } catch (err) {
        console.error('Error fetching autocomplete suggestions:', err);
        autocompleteSuggestions.innerHTML = '<p style="padding: 10px; margin: 0; text-align: center;">Error loading suggestions</p>';
        autocompleteSuggestions.style.display = 'block';
      }
    }

    // Debounced version of updateAutocomplete
    // const debouncedUpdateAutocomplete = debounce(updateAutocomplete, 500);

    // Handle input in textarea for autocomplete
    animeInput.addEventListener('input', function() {
      const cursorPos = this.selectionStart;
      const value = this.value;
      
      // Find the line where the cursor is currently located
      const lines = value.split('\n');
      let currentLineIndex = 0;
      let charCount = 0;
      
      for (let i = 0; i < lines.length; i++) {
        charCount += lines[i].length + 1; // +1 for the newline character
        if (charCount > cursorPos) {
          currentLineIndex = i;
          break;
        }
      }
      
      // Get the current line content
      const currentLine = lines[currentLineIndex];
      
      // Find the word at the cursor position in the current line
      let currentWordStart = currentLine.lastIndexOf(' ', cursorPos - (charCount - lines[currentLineIndex].length - 1)) + 1;
      let currentWordEnd = currentLine.indexOf(' ', cursorPos);
      if (currentWordEnd === -1) currentWordEnd = currentLine.length;
      
      const currentWord = currentLine.substring(currentWordStart, currentWordEnd).trim();
      
      // Only show autocomplete if we're on a word with at least 2 characters
      if (currentWord.length >= 2) {
        updateAutocomplete(currentWord);
      } else {
        autocompleteSuggestions.style.display = 'none';
      }
    });

    // Handle key events for autocomplete navigation
    animeInput.addEventListener('keydown', function(e) {
      if (autocompleteSuggestions.style.display === 'block' && currentSuggestions.length > 0) {
        switch(e.key) {
          case 'ArrowDown':
            e.preventDefault();
            selectedIndex = Math.min(selectedIndex + 1, currentSuggestions.length - 1);
            updateAutocompleteDisplay();
            break;
          case 'ArrowUp':
            e.preventDefault();
            selectedIndex = Math.max(selectedIndex - 1, -1);
            updateAutocompleteDisplay();
            break;
          case 'Enter':
            e.preventDefault();
            if (selectedIndex >= 0) {
              selectAutocompleteSuggestion(selectedIndex);
            } else {
              // If no selection, just proceed with normal input
              autocompleteSuggestions.style.display = 'none';
            }
            break;
          case 'Escape':
            autocompleteSuggestions.style.display = 'none';
            selectedIndex = -1;
            break;
        }
      }
    });

    // Update the display of selected suggestion in autocomplete
    function updateAutocompleteDisplay() {
      const items = autocompleteSuggestions.querySelectorAll('div');
      items.forEach((item, index) => {
        if (index === selectedIndex) {
          item.style.background = 'rgba(64, 64, 64, 0.7)';
        } else {
          item.style.background = '';
        }
      });
    }

    // Select a suggestion from autocomplete
    function selectAutocompleteSuggestion(index) {
      if (index >= 0 && index < currentSuggestions.length) {
        const selectedAnime = currentSuggestions[index];
        // Extract the name properly whether it's an object or string
        const animeName = typeof selectedAnime === 'object' ? selectedAnime.name : selectedAnime;
        
        // Get current cursor position
        const cursorPos = animeInput.selectionStart;
        const value = animeInput.value;
        
        // Find the line where the cursor is currently located
        const lines = value.split('\n');
        let currentLineIndex = 0;
        let charCount = 0;
        
        for (let i = 0; i < lines.length; i++) {
          charCount += lines[i].length + 1; // +1 for the newline character
          if (charCount > cursorPos) {
            currentLineIndex = i;
            break;
          }
        }
        
        // Get the current line content
        const currentLine = lines[currentLineIndex];
        
        // Find the word at the cursor position in the current line
        let currentWordStart = currentLine.lastIndexOf(' ', cursorPos - (charCount - lines[currentLineIndex].length - 1)) + 1;
        let currentWordEnd = currentLine.indexOf(' ', cursorPos);
        if (currentWordEnd === -1) currentWordEnd = currentLine.length;
        
        // Replace the word with selected anime name
        const newCurrentLine = currentLine.substring(0, currentWordStart) + animeName + currentLine.substring(currentWordEnd);
        
        // Update all lines with the new current line
        lines[currentLineIndex] = newCurrentLine;
        
        // Reconstruct the full text
        const newValue = lines.join('\n');
        
        animeInput.value = newValue;
        
        // Set cursor position to after the inserted text
        const newCursorPos = currentWordStart + animeName.length;
        setTimeout(() => {
          animeInput.setSelectionRange(newCursorPos, newCursorPos);
        }, 0);
        
        autocompleteSuggestions.style.display = 'none';
        selectedIndex = -1;
      }
    }

    // Click handler for autocomplete suggestions
    autocompleteSuggestions.addEventListener('click', function(e) {
      if (e.target.tagName === 'DIV') {
        const index = parseInt(e.target.dataset.index);
        selectAutocompleteSuggestion(index);
      }
    });

    // Clear the textarea
    clearBtn.addEventListener('click', () => {
      animeInput.value = '';
      searchResults.style.display = 'none';
      autocompleteSuggestions.style.display = 'none';
    });

    submitBtn.addEventListener('click', async () => {
      const raw = animeInput.value.trim();
      if (!raw) return showMessage('Please enter some anime', false);

      // Split input by newlines or commas and clean up
      let list = raw.split(/\n/).map(s => s.trim()).filter(Boolean);
      
      // Remove duplicates within the same submission (case insensitive)
      const seen = new Set();
      list = list.filter(anime => {
        const lowerAnime = anime.toLowerCase();
        if (seen.has(lowerAnime)) {
          return false;
        }
        seen.add(lowerAnime);
        return true;
      });

      // If no unique items remain after deduplication, show error
      if (list.length === 0) {
        showMessage('No unique anime entered - all were duplicates', false);
        return;
      }

      const res = await fetch('/anime/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ anime: list })
      });
      const data = await res.json();
      if (res.ok) {
        if (data.added === 0 && data.message) {
          showMessage(data.message, true);
        } else if (data.added > 0) {
          showMessage('Anime list submitted!');
          window.location.href = '/profile.html'
        } else {
          showMessage('No new anime added - all were duplicates or already in your list', true);
        }
      }
      else {
        if (data.error === 'duplicates found') {
          if (data.duplicates) {
            showMessage(`Anime list submitted! Duplicates removed: ${data.duplicates.join(', ')}`, true);
            // Clear only the lines that contain duplicates from the input field
            clearDuplicateLines(data.duplicates);
          } else {
            showMessage('No new anime added - duplicates found in submission', false);
          }
        } else {
          showMessage(data.error, false);
        }
      }
    });
  </script>
</body>
</html>
