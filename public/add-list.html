<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Your Anime List</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://analytics.theuntitledgoose.com/script.js" data-website-id="48332443-90a9-4972-8533-37fd15b1142d"></script>
</head>
<body>
  <!-- Dynamic Nav -->
  <div id="navContainer">
    <button id="loginBtn" class="btn-hover color-8">Login</button>
    <button id="profileBtn" class="hidden">Profile</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>

  <!-- Login/Register Modal -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>

      <h2 id="authTitle">Login</h2>

      <div style="display: flex; flex-direction: column;">
        <input type="text" id="usernameInput" placeholder="Username" required style="padding: 5px; margin: 5px;">
        <input type="password" id="passwordInput" placeholder="Password" required style="padding: 5px; margin: 5px;">
      </div>
      <button id="authSubmitBtn">Login</button>

      <p id="toggleAuthText">Don't have an account? <button id="toggleAuthBtn">Register</button></p>
      <div id="message"></div>
    </div>
  </div>

  <div class="container">
    <h1>Add Your Anime List</h1>
    <textarea id="animeListInput" placeholder="Enter anime names separated by commas or newlines" rows="10"></textarea>
    <button id="submitAnimeList" style="width: 100px;">Submit List</button>
    <div id="message"></div>
  </div>

  <script src="js/main.js"></script>
  <script>
    const submitBtn = document.getElementById('submitAnimeList');
    const animeInput = document.getElementById('animeListInput');
    const messageDiv = document.getElementById('message');

    const showMessage = (msg, success=true) => {
      messageDiv.textContent = msg;
      messageDiv.style.color = success ? 'green' : 'red';
    }

    submitBtn.addEventListener('click', async () => {
      const raw = animeInput.value.trim();
      if (!raw) return showMessage('Please enter some anime', false);

      const list = raw.split(/\n|,/).map(s => s.trim()).filter(Boolean);

      const res = await fetch('/anime/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ anime: list })
      });
      const data = await res.json();
      if (res.ok) {
        showMessage('Anime list submitted!');
        window.location.href = '/profile.html'
      }
      else showMessage(data.error, false);
    });
  </script>
</body>
</html>
