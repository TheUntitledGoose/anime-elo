<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Backend Test</title>
  <script defer src="https://analytics.theuntitledgoose.com/script.js" data-website-id="48332443-90a9-4972-8533-37fd15b1142d"></script>
</head>
<body>
  <h1>Backend Testing</h1>

  <h2>Register</h2>
  <input id="reg-username" placeholder="username">
  <input id="reg-password" placeholder="password" type="password">
  <button onclick="register()">Register</button>

  <h2>Login</h2>
  <input id="login-username" placeholder="username">
  <input id="login-password" placeholder="password" type="password">
  <button onclick="login()">Login</button>

  <h2>Check Session</h2>
  <button onclick="checkSession()">Check Session</button>

  <h2>Logout</h2>
  <button onclick="logout()">Logout</button>

  <script>
    async function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      console.log(await res.json());
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      console.log(await res.json());
    }

    async function checkSession() {
      const res = await fetch('/auth/me');
      console.log(await res.json());
    }

    async function logout() {
      const res = await fetch('/auth/logout', { method: 'POST' });
      console.log(await res.json());
    }
  </script>
</body>
</html>
