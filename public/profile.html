<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script defer src="https://analytics.theuntitledgoose.com/script.js" data-website-id="48332443-90a9-4972-8533-37fd15b1142d"></script>
</head>
<body>

  <!-- Dynamic Nav -->
  <div id="navContainer">
    <button id="homeBtn" class="btn-hover color-8">Home</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>

  <script src="js/main.js"></script>

  <div class="container">
    <header>
      <h1>Your Anime Profile</h1>
      <button id="voteBtn" class="battle">Battle Arena</button>
    </header>
    <h2 id="username"></h2>
    <p id="lastUpdated"></p>
    <div style="overflow-x: auto;">
      <table id="animeTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Anime</th>
            <th>Elo</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="addListBtn" class="btn-hover color-8">Add List</button>
  </div>
  <script src="/js/profile.js"></script>
  <script>
    document.getElementById('addListBtn').addEventListener('click', () => {
      window.location.href = '/add-list.html';
    });

    document.getElementById('voteBtn').addEventListener('click', () => {
      window.location.href = '/vote.html';
    });
  </script>
</body>
</html>
