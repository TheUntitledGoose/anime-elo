<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Elo Leaderboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Dynamic Nav -->
  <div id="navContainer">
    <button id="loginBtn" class="btn-hover color-8">Login</button>
    <button id="profileBtn" class="hidden">Profile</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>

  <div class="container">
    <h1>Anime Elo Leaderboard</h1>

    <!-- Leaderboard -->
    <h2>Most Recent User Ratings</h2>
    <div id="leaderboard">
      <ul id="leaderboardList">
        <li>Loading leaderboard...</li>
      </ul>
    </div>

    <!-- Login/Register Modal -->
    <div id="authModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>

        <h2 id="authTitle">Login</h2>

        <div style="display: flex; flex-direction: column;">
          <input type="text" id="usernameInput" placeholder="Username" required style="padding: 5px; margin: 5px;">
          <input type="password" id="passwordInput" placeholder="Password" required style="padding: 5px; margin: 5px;">
        </div>
        <button id="authSubmitBtn">Login</button>

        <p id="toggleAuthText">Don't have an account? <button id="toggleAuthBtn">Register</button></p>
        <div id="message"></div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
