<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Elo Leaderboard</title>
  <!-- Open Graph / Discord Meta Tags -->
  <meta property="og:title" content="Anime Elo Leaderboard">
  <meta property="og:description" content="Compare and rank your favorite animes using an Elo rating system">
  <meta property="og:image" content="https://i.theuntitledgoose.com/u/8uJqhl.png">
  <meta property="og:url" content="https://anime.theuntitledgoose.com">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#2F2A60">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://analytics.theuntitledgoose.com/script.js" data-website-id="48332443-90a9-4972-8533-37fd15b1142d"></script>
</head>
<body>
  <!-- Dynamic Nav -->
  <div id="navContainer">
    <button id="loginBtn" class="btn-hover color-8">Login</button>
    <button id="profileBtn" class="hidden">Profile</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>

  <div class="container">
    <h1>Anime Elo Leaderboard</h1>

    <!-- Leaderboard -->
    <h2>Most Recent User Ratings</h2>
    <div id="leaderboard">
      <ul id="leaderboardList">
        <li style="text-align: center; padding: 2rem;">Loading leaderboard...</li>
      </ul>
    </div>

    <!-- Login/Register Modal -->
    <div id="authModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>

        <h2 id="authTitle">Login</h2>

        <div style="display: flex; flex-direction: column;">
          <input type="text" id="usernameInput" placeholder="Username" required>
          <input type="password" id="passwordInput" placeholder="Password" required>
        </div>
        <button id="authSubmitBtn">Login</button>

        <p id="toggleAuthText">Don't have an account? <button id="toggleAuthBtn">Register</button></p>
        <div id="message"></div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
